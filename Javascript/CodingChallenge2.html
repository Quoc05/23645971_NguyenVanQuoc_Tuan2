<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="mass" placeholder="Mass (kg)" />
    <input type="text" id="height" placeholder="Height (m)" />
    <input type="button" value="Calculate BMI" onclick="calculateBMI()">
    <div id="result"></div>
    <script>
        function calculateBMI() {
            var BMI=0;
            var mass= document.getElementById("mass").value;
            var height= document.getElementById("height").value;
            BMI= mass/ (height*2);
            const markMass1 = 78, markHeight1 = 1.69;
            const johnMass1 = 92, johnHeight1 = 1.95;

            const markBMI1 = markMass1 / (markHeight1 ** 2);
            const johnBMI1 = johnMass1 / (johnHeight1 ** 2);
            const markHigherBMI1 = markBMI1 > johnBMI1;

            let resultMessage;
            if (markHigherBMI1) {
                resultMessage = `Mark's BMI (${markBMI1.toFixed(1)}) is higher than John's (${johnBMI1.toFixed(1)})!`;
            } else {
                resultMessage = `John's BMI (${johnBMI1.toFixed(1)}) is higher than Mark's (${markBMI1.toFixed(1)})!`;
            }
            console.log(resultMessage);
            document.getElementById("result").innerText = resultMessage;
        }
    </script>
</body>
</html>
