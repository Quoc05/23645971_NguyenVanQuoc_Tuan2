<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="output" style="white-space:pre-wrap;background:#fff;padding:16px;border:1px solid #eee;margin:16px;font-family:monospace;"></pre>
    <script>
        var pro = fetch('https://696d88b8d7bacd2dd713e7d5.mockapi.io/promise');
        pro.then(function(response){
            return response.json();
        }).then(function(data){
            console.log(data);
            var out = document.getElementById('output');
            out.textContent = JSON.stringify(data, null, 2);
        }).catch(function(error){
            console.log('Error:', error);
            document.getElementById('output').textContent = 'Error: ' + error;
        });
    </script>
</body>
</html>
